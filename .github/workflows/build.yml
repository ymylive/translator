name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/CensoredUsername/unrpyc.git
          pip install customtkinter>=5.2.0 tkinterdnd2>=0.3.0 httpx>=0.27.0 pywinstyles>=1.8
          pip install pyinstaller

      - name: Build executable
        run: python build_exe.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenPyTranslator-Windows
          path: dist/RenPyTranslator.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-pil python3-pil.imagetk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/CensoredUsername/unrpyc.git
          pip install customtkinter>=5.2.0 tkinterdnd2>=0.3.0 httpx>=0.27.0
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller \
            --onefile \
            --name=RenPyTranslator-Linux \
            --hidden-import=customtkinter \
            --hidden-import=tkinter \
            --hidden-import=PIL \
            --hidden-import=unrpyc \
            --collect-all customtkinter \
            app.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenPyTranslator-Linux
          path: dist/RenPyTranslator-Linux

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/CensoredUsername/unrpyc.git
          pip install customtkinter>=5.2.0 tkinterdnd2>=0.3.0 httpx>=0.27.0
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller \
            --onefile \
            --name=RenPyTranslator-macOS \
            --hidden-import=customtkinter \
            --hidden-import=tkinter \
            --hidden-import=PIL \
            --hidden-import=unrpyc \
            --collect-all customtkinter \
            app.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenPyTranslator-macOS
          path: dist/RenPyTranslator-macOS

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RenPyTranslator-Windows/RenPyTranslator.exe
            artifacts/RenPyTranslator-Linux/RenPyTranslator-Linux
            artifacts/RenPyTranslator-macOS/RenPyTranslator-macOS
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
